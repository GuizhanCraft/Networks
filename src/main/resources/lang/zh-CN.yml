items:
  synthetic-emerald-shard:
    name: "人造绿宝石碎片"
    lore:
      - "一块人造绿宝石的碎片"
      - "是信息传输的支柱。"
      - " "
  optic-glass:
    name: "光学玻璃"
    lore:
      - "一块能够传输少量"
      - "信息的简易玻璃。"
  optic-cable:
    name: "光缆"
    lore:
      - "一根能够传输大量"
      - "信息的简易线缆。"
  optic-star:
    name: "光学之星"
    lore:
      - "一种能够传输大量"
      - "信息的晶状星形结构。"
  radioactive-optic-star:
    name: "放射性光学之星"
    lore:
      - "一种能够传输巨量"
      - "信息的晶状星形结构。"
  shrinking-base:
    name: "缩小底座"
    lore:
      - "一种可以让大型物品"
      - "缩小的高级结构。"
  simple-nanobots:
    name: "简易纳米机器人"
    lore:
      - "这些微型机器人可以"
      - "帮你完成精密的任务。"
  advanced-nanobots:
    name: "高级纳米机器人"
    lore:
      - "这些微型机器人可以"
      - "帮你完成精密的任务。"
      - "这个版本更加智能且高效。"
  ai-core:
    name: "人工智能核心"
    lore:
      - "在脆弱外壳的保护下"
      - "不断成长的人工智能。"
  empowered-ai-core:
    name: "充能人工智能核心"
    lore:
      - "在外壳中的"
      - "高级人工智能。"
  pristine-ai-core:
    name: "古代人工智能核心"
    lore:
      - "在完整的外壳中"
      - "的完美人工智能。"
  interdimensional-presence:
    name: "跨跃维度的存在"
    lore:
      - "这种完美级的人工智能"
      - "甚至还掌握了"
      - "跨越维度的能力。"
  network-controller:
    name: "网络控制器"
    lore:
      - "网络控制器是网络的核心部分。"
      - "每个网络最多有1个控制器。"
  network-bridge:
    name: "网桥"
    lore:
      - "网桥用于连接不同的网络物品，"
      - "更方便地组成一个完整的网络。"
  network-monitor:
    name: "网络监视器"
    lore:
      - "网络监视器集成了输入/输出功能，"
      - "可以与附近的方块"
      - "交互。"
      - ""
      - "目前支持："
      - "无尽贪婪 - 存储单元"
      - "网络 - 量子存储"
  network-importer:
    name: "网络入口"
    lore:
      - "网络入口会将其中的"
      - "任何物品送入网络，"
      - "每粘液刻最多可传输9组物品。"
      - "可接收来自货运网络的物品。"
  network-exporter:
    name: "网络出口"
    lore:
      - "网络出口可以通过设置，"
      - "每粘液刻将指定的物品"
      - "从网络中导出。"
      - "可使用货运网络提取其中的物品。"
  network-grabber:
    name: "网络抓取器"
    lore:
      - "网络抓取器会尝试"
      - "从指定机器中抓取"
      - "第一个物品。"
  network-pusher:
    name: "网络推送器"
    lore:
      - "网络推送器会尝试"
      - "将网络中指定的物品"
      - "送入指定的机器中。"
  network-vanilla-grabber:
    name: "网络原版抓取器"
    lore:
      - "网络原版抓取器会尝试"
      - "从指定原版容器中抓取"
      - "第一个物品。"
      - "你仍需要使用抓取器"
      - "来抓取该节点中的物品。"
  network-vanilla-pusher:
    name: "网络原版推送器"
    lore:
      - "网络原版推送器会尝试"
      - "推送其中的物品"
      - "到指定的原版容器中。"
      - "你仍需要使用推送器"
      - "将网络中的物品推送到节点中。"
  network-wireless-transmitter:
    name: "网络无线发射器"
    lore:
      - "网络无线发射器会"
      - "将其中的物品传输到"
      - "同一世界中绑定的"
      - "网络无线接收器中。"
      - "使用无线配置器"
      - "来进行绑定。"
      - "每次传输需要 7,500 J 网络电力。"
  network-wireless-receiver:
    name: "网络无线接收器"
    lore:
      - "网络无线接收器会"
      - "接收来自同一世界中"
      - "绑定的无线发射器"
      - "送来的物品，"
      - "每粘液刻会将接收到的物品"
      - "送入网络中。"
  network-purger:
    name: "网络清除器"
    lore:
      - "网络清除器会"
      - "从网络中不断移除任何"
      - "指定的物品。"
      - "小心使用！"
  network-grid:
    name: "网格"
    lore:
      - "网格让你可以查看"
      - "网络中的所有物品，"
      - "你可以直接存入或"
      - "取出物品。"
  network-crafting-grid:
    name: "网格（带合成）"
    lore:
      - "这种网格与普通网格类似"
      - "但会显示更少的物品"
      - "不过你可以直接使用网络中的物品"
      - "进行合成"
  network-cell:
    name: "网络单元"
    lore:
      - "网络单元是一个巨大的存储方块"
      - "(大箱子) 并且能够"
      - "通过网络访问其中的物品"
      - "也可以直接打开"
  network-greedy-block:
    name: "网络阻断器"
    lore:
      - "网络阻断器可以"
      - "设置一个物品，"
      - "然后会从网络各处输入"
      - "收集指定的物品，最多1组。"
      - "收集满后，会阻断物品进入网络。"
      - "任何其他网络方块都不会收到该物品。"
  network-quantum-workbench:
    name: "网络量子工作台"
    lore:
      - "可以合成量子存储。"
  network-quantum-storage-1:
